<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/12_bool.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Impaginazione a 12 colonne</title>
</head>
<body class="">
  <div class="container-12col">
    <div class="container-12col row-1">
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
    </div>
    <div class="container-12col row-2">
      <div class="column col-12 centered"><h5>col-12</h5></div>
    </div>
    <div class="container-12col row-3">
      <div class="column col-8 centered"><h5>col-8</h5></div>
      <div class="column col-2 centered"><h5>col-2</h5></div>
      <div class="column col-2 centered"><h5>col-2</h5></div>
    </div>
    <div class="container-12col row-4">
      <div class="column col-1 centered"><h5>col-1</h5></div>
      <div class="column col-2 centered"><h5>col-2</h5></div>
      <div class="column col-2 centered"><h5>col-2</h5></div>
      <div class="column col-6 centered"><h5>col-6</h5></div>
      <div class="column col-1 centered"><h5>col-1</h5></div>
    </div>
    <div class="container-12col row-5">
      <div class="column col-6 left container-12col">
        <div class="column col-2 centered"><h5>Nested 2 col</h5></div>
        <div class="column col-2 centered"><h5>Nested 2 col</h5></div>
        <div class="column col-8 centered"><h5>Nested 8 col</h5></div>
      </div>
      <div class="column col-6 right container-12col">
        <div class="column col-6 centered"><h5>Nested 6 col</h5></div>
        <div class="column col-6 centered"><h5>Nested 6 col</h5></div>
      </div>
    </div>
  </div>
</body>
</html>
